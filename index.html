<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StopWatch</title>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="time">
        <div class="hour">
          <div id="hour1">0</div>
          <div id="hour2">0</div>
        </div>
        <div class="col">:</div>
        <div class="minute">
          <div id="minute1">0</div>
          <div id="minute2">0</div>
        </div>
        <div class="col">:</div>
        <div class="second">
          <div id="second1">0</div>
          <div id="second2">0</div>
        </div>
        <div class="mili">
          <div id="mili1">0</div>
          <div id="mili2">0</div>
        </div>
      </div>
      <div class="start-stop">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
      </div>
      <button id="reset">Reset</button>
    </div>
  </body>
</html>
